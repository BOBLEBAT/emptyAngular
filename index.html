<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
        <title>Angular Project</title>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">

	<div>
	  <form name="userForm" ng-submit="submitForm(userForm.$valid)">
	    First Name :<br>
	    <input type="text" ng-model="addfirstName" ng-minlength="1" ng-maxlength="20" required><br>
	    Last Name :<br>
	    <input type="text" ng-model="addlastName" ng-minlength="1" ng-maxlength="20" required><br>
	    Email :<br>
	    <input type="email" ng-model="addMail" required>
	    <br><br>
	    <button ng-disabled="userForm.$invalid" ng-click="ajout()">AJOUTER</button>
	  </form>
	</div>
	<div class="w3-container">
	  <h2>Tableau des Ã©leves</h2>
		<table class="w3-table-all">
			<thead>
				<tr class="w3-red">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tr ng-repeat="x in names">
				<td>{{ x[0] }}</td>
				<td>{{ x[1] }}</td>
				<td>{{ x[2] }}</td>
			</tr>	  
		</table>
	</div>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainController.js"></script>

    </body>
</html>
